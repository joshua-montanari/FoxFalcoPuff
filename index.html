<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fox Falco Puff Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Fox vs Falco vs Puff</h1>
            <h2>a melee spin on a classic game</h2>   
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Click a character to begin!</p>
        </div>

        <div class="choices">
            <div class="choice" id="fox">
                <img src="img/fox1.png" alt="">
            </div>
            <div class="choice" id="falco">    
                <img src="img/falco1.png" alt="">
            </div>
            <div class="choice" id="puff">
                <img src="img/puff1.png" alt="">
            </div>
        </div>

        <p id="action-message">Make your choice.</p>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
